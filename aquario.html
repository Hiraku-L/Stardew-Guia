    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-button {
            width: 15%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filter {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .filter-item {
            padding: 5px 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #eee;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-item.active {
            background-color: #0078d4;
            color: white;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .item {
            padding: 20px;
            border: 1px solid #ccc;
        }

        .item-title {
            font-weight: bold;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .item-tag {
            padding: 2px 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            background-color: #eee;
            border-radius: 3px;
        }
        .item-image {
            max-width: 50%;
            height: auto;
        }
          /* Estilos personalizados para os checkboxes monocromáticos */
        .filter-item.btn {
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            color: #333;
        }

        .filter-item.btn:hover {
            background-color: #e0e0e0;
        }

        .filter-item input[type="checkbox"]:checked + .btn {
            background-color: #666;
            border-color: #666;
            color: #fff;
        }
        /* Estilize as opções de primavera, verão, outono e inverno */
        .spring {
            background-color: #beffb4; /* Cor de fundo da primavera */
        }

        .summer {
            background-color: #f0ffba; /* Cor de fundo do verão */
        }

        .autumn {
            background-color: #ffa87c; /* Cor de fundo do outono */
        }

        .winter {
            background-color: #c8e3ff; /* Cor de fundo do inverno */
        }
        .legend {
            color: rgb(255, 239, 8);
            background-color: #62066e9f;
        }
        .chuvoso {
            color: whitesmoke;
            background-color: #016ab9;
        }
        .centro {
            color: whitesmoke;
            background-color: #b90101;
        }
        /* Estilo personalizado para etiquetas com imagem */
        .filter-item.with-image {
            display: flex;
            align-items: center;
            gap: 10px; /* Espaçamento entre a imagem e o texto */
        }

        /* Ajuste o estilo da imagem */
        .filter-item.with-image img {
            max-width: 24px; /* Largura máxima da imagem */
            height: auto; /* Altura automática para manter a proporção */
        }

    </style>

        function createElement(tag, attributes, content) {
            var element = document.createElement(tag);
            for (var key in attributes) {
                element.setAttribute(key, attributes[key]);
            }
            if (content) {
                element.innerHTML = content;
            }
            return element;
        }

        function createItem(item) {
        var itemDiv = createElement("div", { class: "item" });
        
        var itemContent = createElement("div", { class: "d-flex align-items-center" });

        // Adicione a exibição da imagem (sprite)
        var itemImage = createElement("img", { src: item.image, alt: item.title, class: "item-image mr-3" });
        
        var itemTitle = createElement("div", { class: "item-title" }, item.title);

        itemContent.appendChild(itemImage);
        itemContent.appendChild(itemTitle);

         var itemTags = createElement("div", { class: "item-tags" });

    for (var tag of item.tags) {
        // Adicione a classe correspondente da estação à tag
        var tagClass = "";
        if (tag === "primavera") {
            tagClass = "spring";
        } else if (tag === "verão") {
            tagClass = "summer";
        } else if (tag === "outono") {
            tagClass = "autumn";
        } else if (tag === "inverno") {
            tagClass = "winter";
        }else if (tag === "lendário") {
            tagClass = "legend";
        }
        else if (tag === "chuvoso") {
            tagClass = "chuvoso";
        }
        else if (tag === "centro comunitario") {
            tagClass = "centro";
        }
        
        

        var itemTag = createElement("div", { class: "item-tag " + tagClass }, tag);
        itemTags.appendChild(itemTag);
    }

    itemDiv.appendChild(itemContent);
    itemDiv.appendChild(itemTags);

    return itemDiv;
}

        function filterData(query, selectedTag) {
            query = query.toLowerCase();
            selectedTag = selectedTag.toLowerCase();

            return data.filter(function (item) {
                var titleMatch = item.title.toLowerCase().includes(query);
                var tagMatch = selectedTag === "" || item.tags.some(tag => tag.toLowerCase().includes(selectedTag));
                return titleMatch && tagMatch;
            });
        }

        function renderItems(data) {
            var itemsDiv = document.getElementById("items");
            itemsDiv.innerHTML = "";

            data.forEach(function (item) {
                var itemElement = createItem(item);
                itemsDiv.appendChild(itemElement);
            });
        }

        function updateResults() {
            var searchInput = document.getElementById("search-input");
            var filterSelect = document.getElementById("filter-select");
            var query = searchInput.value.trim();
            var selectedTag = filterSelect.value;

            var filteredData = filterData(query, selectedTag);
            renderItems(filteredData);
        }
        // Função para atualizar os resultados com base nas tags selecionadas
    function updateResultsWithTags() {
        var selectedTags = Array.from(document.querySelectorAll('.tag-checkbox:checked')).map(function (checkbox) {
            return checkbox.value;
        });
        var searchInput = document.getElementById("search-input").value.trim().toLowerCase();

        var filteredData = data.filter(function (item) {
            var titleMatch = item.title.toLowerCase().includes(searchInput);
            var tagsMatch = selectedTags.length === 0 || selectedTags.every(function (tag) {
                return item.tags.includes(tag);
            });

            return titleMatch && tagsMatch;
        });

        renderItems(filteredData);
    }

    // Adicione um ouvinte de eventos às caixas de seleção de tags
    var tagCheckboxes = document.querySelectorAll('.tag-checkbox');
    tagCheckboxes.forEach(function (checkbox) {
        checkbox.addEventListener('change', updateResultsWithTags);
    });

        var searchInput = document.getElementById("search-input");
        var filterSelect = document.getElementById("filter-select");

        searchInput.addEventListener("input", updateResults);
        filterSelect.addEventListener("change", updateResults);

        // Inicializar o site com os dados originais
        renderItems(data);
